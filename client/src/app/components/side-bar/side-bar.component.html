<div class="side-bar">
  <p class="side-bar-title">Popular Tags:</p>
  <ng-container *ngIf="!!tags?.length; else initText" class="text">
    <p *ngFor="let tag of tags" class="side-bar-text">
      <em (click)="filterByTag(tag)">#{{ tag.text }}</em>
    </p>
    <button mat-button class="side-bar-tags-button" (click)="unFilterByTag()">
      Show all articles
    </button>
  </ng-container>
  <ng-template #initText>
    <p class="side-bar-text">{{initialText}}</p>
  </ng-template>
</div>
