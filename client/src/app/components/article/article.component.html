<div *ngIf="article" class="article-wrapper">
  <div class="head-line">
    <div class="head-line__content content">
      <mat-icon class="content__icon">mood</mat-icon>
      <div class="content__text">
        <span class="author">{{article.author.firstName}} {{article.author.LastName}}</span>
        <span class="date">{{article.date | date:'MMMM d, yyyy'}}</span>
      </div>
    </div>
    <div class="head-line__favorites {{!article.usersLikeId.length ? 'white' : 'green'}}"
         (click)="toggleFavorite.emit(article)"
    >
      <mat-icon svgIcon="heart"></mat-icon>
      <span class="amount">{{article.usersLikeId.length}}</span>
    </div>
  </div>

  <p class="title">{{article.title}}</p>
  <p class="description">{{article.description}}</p>
  <div class="bottom-line">
    <a href="#" class="details">Read more...</a>

    <div class="buttons-article">
      <button mat-button class="buttons-article__item" [disabled]="!article.isOwner" (click)="editArticle.emit(article)">
        Edit article
      </button>
      <button mat-button class="buttons-article__item" [disabled]="!article.isOwner" (click)="deleteArticle.emit(article)">
        Delete article
      </button>
    </div>
  </div>
</div>
