<div class="side-bar-wrapper">
  <ng-container *ngIf="!!tagsAmount; else initText" class="text">
    <p
      *ngFor="let tag of tags"
    >
      {{ tag.content }}
    </p>
  </ng-container>
  <ng-template #initText>
    <p class="text">{{initialText.split(' ', 2).join(' ')}}</p>
    <p class="text">{{initialText.split(' ').slice(2).join(' ')}}</p>
  </ng-template>
</div>
